<app-shopping-edit
  (ingredientAdded)="onIngredientAdded($event)"
></app-shopping-edit>
<h2>Shopping List</h2>

<div class="row">
  <div class="col-xs-10">
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }} pieces)
      </a>
    </ul>
  </div>
</div>
